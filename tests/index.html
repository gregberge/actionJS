<!doctype html>
<html>
<head>
   <title>ActionJS - Tests</title>
   <script src="../lib/requirejs/require.js"></script>
   <script src="../lib/actionjs/core.js"></script>
   <script>
   require.config({
      baseUrl: "",
      paths: {
          "aj": "../lib/actionjs",
          "jquery": "http://code.jquery.com/jquery-latest",
          "qunit": "http://code.jquery.com/qunit/git/qunit",
          "tests": "."
      },
      waitSeconds: 15
   });
   </script>
   
   <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
</head>
<body>
   <script>
   require(["jquery", "qunit"], function($)
   {
      $(document).ready(function()
      {
         require(["tests/core"], function(t){t.start();});
         require(["tests/events"], function(t){t.start();})
      });
   });
   </script>
   
   <h1 id="qunit-header">QUnit example</h1>
   <h2 id="qunit-banner"></h2>
   <div id="qunit-testrunner-toolbar"></div>
   <h2 id="qunit-userAgent"></h2>
   <ol id="qunit-tests"></ol>
   <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
